

<p-panel header="Pipes numericos" class="p-1">
  <h1> Pipes Numericos</h1>
  <p>
    Pipes incluidos en Angular - usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas neta" subheader=" del precente año">
      {{ ( totalSells + 1235 ) | number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader=" del precente año">
      {{ totalSells | currency: 'HNL':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader=" del precente año">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>

</div>
